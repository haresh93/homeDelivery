<div class="scrollable">
    <div class="scrollable-content section">
 
        <form ng-submit="signin()">
 
            <div bs-panel title="" class="centerPanel">
                <div class="form-group row">
                    <div class="form-control-wrapper col-xs-12 col-sm-12 col-lg-11">
                        <input bs-form-control="" type="number" ng-model="user.mobileNumber" label="Mobile Number" label-class="col-xs-3 col-sm-2 col-lg-1" class="ng-scope ng-pristine ng-valid needsclick form-control textBox" placeholder="Mobile Number" id="mobile_number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-control-wrapper col-xs-12 col-sm-12 col-lg-11">
                        <input bs-form-control="" type="password" ng-model="user.password" label="Mobile Number" label-class="col-xs-3 col-sm-2 col-lg-1" class="ng-scope ng-pristine ng-valid needsclick form-control textBox" placeholder="Password" id="password">
                    </div>
                </div>
                <div class="form-group row submitBtn"> 
                    <button type="submit" id="btnSignIn" class="btn btn-primary btn-green" data-style="expand-right">
                        Sign In
                    </button>
                </div>
 
            </div>
 
        </form>
 
    </div>
</div>
