<div class="scrollable">
    <div class="scrollable-content section">

        <form ng-submit="register()">

            <div bs-panel title="" class="centerPanel" style="margin-top:20%">

                <div class="form-group row">
                    <div class="form-control-wrapper col-xs-12 col-sm-12 col-lg-11">
                        <input bs-form-control="" type="number" ng-model="user.mobileNumber" label="Mobile Number" label-class="col-xs-3 col-sm-2 col-lg-1" class="ng-scope ng-pristine ng-valid needsclick form-control textBoxBottom" placeholder="Mobile Number" id="mobile_number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-control-wrapper col-xs-12 col-sm-12 col-lg-11">
                        <input bs-form-control="" type="text" ng-model="user.userName" label="Mobile Number" label-class="col-xs-3 col-sm-2 col-lg-1" class="ng-scope ng-pristine ng-valid needsclick form-control textBoxBottom" placeholder="Name" id="user_name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-control-wrapper col-xs-12 col-sm-12 col-lg-11">
                        <input bs-form-control="" type="email" ng-model="user.email" label="Mobile Number" label-class="col-xs-3 col-sm-2 col-lg-1" class="ng-scope ng-pristine ng-valid needsclick form-control textBoxBottom" placeholder="Email Address" id="email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-control-wrapper col-xs-12 col-sm-12 col-lg-11">
                        <input bs-form-control="" type="password" ng-model="user.password" label="Mobile Number" label-class="col-xs-3 col-sm-2 col-lg-1" class="ng-scope ng-pristine ng-valid needsclick form-control textBoxBottom" placeholder="Password" id="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-control-wrapper col-xs-12 col-sm-12 col-lg-11">
                        <input bs-form-control="" type="password" ng-model="user.confirmPassword" label="Mobile Number" label-class="col-xs-3 col-sm-2 col-lg-1" class="ng-scope ng-pristine ng-valid needsclick form-control textBoxBottom" placeholder="Confirm Password" id="confirmPassword">
                    </div>
                </div>
                <div class="form-group row submitBtn">
                    <button type="submit" id="btnSignIn" class="btn btn-primary" data-style="expand-right">
                        Sign Up
                    </button>
                </div>

            </div>

        </form>

    </div>
</div>
